<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Instapangram</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

  <header>
    <div class="wrapper">
       <h1>Instapangram</h1>
    </div>
  </header>

  <div class="wrapper" style="text-align: center;">

    <form>
      <input type="text" placeholder="sentence" />
      <input type="submit" value="GO" />
    </form>

    <div id="results"></div>

    <script id="results-template" type="text/html">
      <div class="result">
        <p class="input">[show the sentence that the user typed here]</p>
        <p>This sentence ["is" or "is not"] a pangram!</p>
      </div>
    </script>

  </div>

  <script src="jquery.min.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
